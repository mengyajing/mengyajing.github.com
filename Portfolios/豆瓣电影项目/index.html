<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>豆瓣电影</title>
    <!-- 移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="app.css"/>
</head>
<body ng-app="app">
<!--导航栏：-->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="margin-bottom: 0">
    <a class="navbar-brand" href="#">豆瓣电影</a>
    <div class="navbar-header">
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <!--数据绑定-->
                <li><a href="#">{{navTitle}}</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <!--左边菜单栏：-->
        <div class="col-sm-3 col-md-2 siderbar hidden-xs">
            <ul class="nav nav-pills nav-stacked" role="tablist" style="max-width: 300px;">
                <!-- 路由的切换点 -->
                <li role="presentation" select-link class="active"><a href="#/in_theaters">正在热映</a></li>
                <li role="presentation" select-link><a href="#/coming_soon">即将上映</a></li>
                <li role="presentation" select-link><a href="#/top250">TOP250</a></li>
            </ul>
            <br/>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="请输入搜索的电影">
                <span class="input-group-addon" id="searchMovie"><a href="#">搜索 <span class=" glyphicon glyphicon-search"></span></a></span>
            </div>
        </div>
        <!--3、右边 路由的挂载点-->
        <div class="col-md-10 col-sm-9 col-md-offset-2 col-sm-offset-3" ng-view>
            <!--右边-->
        </div>
    </div>
</div>

</body>
</html>
<script src="libs/angular/angular.min.js"></script>
<script src="libs/angular-route/angular-route.min.js"></script>
<script src="app.js"></script>
<script src="movie/movie-list-controller.js"></script>
<script src="movie/movie-detail-controller.js"></script>
